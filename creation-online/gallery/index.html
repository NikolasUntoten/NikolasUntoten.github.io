        <script type='text/javascript' src='/creation-online/resources/jquery.mousewheel.min.js'></script>
        <script>
        $(function() {
            $("body").mousewheel(function(event, delta) {
                var creations = document.getElementById('creation-holder');
                creations.scrollLeft += ((event.deltaY + -event.deltaX)*event.deltaFactor);
                event.preventDefault();
            });
        });
        </script>
